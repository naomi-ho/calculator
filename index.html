<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class="display-container">
            <div id="top-display"></div>
            <div id="bottom-display"></div>
        </div>
        <div class="row-1">
            <button class="action" id="ac" onclick="clearCalc()">AC</button>
            <button class="action" id="del" onclick="remove()">DEL</button>
            <button class="action" id="percent" onclick="percent()">%</button>
            <button class="operator" id="divide" onclick="setOperator('/')">÷</button>    
        </div>
        <div class="row-2">
            <button class="number" id="seven" onclick="appendNumber(7)">7</button>
            <button class="number" id="eight" onclick="appendNumber(8)">8</button>
            <button class="number" id="nine" onclick="appendNumber(9)">9</button>
            <button class="operator" id="multiply" onclick="setOperator('*')">×</button>    
        </div>
        <div class="row-3">
            <button class="number" id="four" onclick="appendNumber(4)">4</button>
            <button class="number" id="five" onclick="appendNumber(5)">5</button>
            <button class="number" id="six" onclick="appendNumber(6)">6</button>
            <button class="operator" id="subtract" onclick="setOperator('-')">−</button>    
        </div>
        <div class="row-4">
            <button class="number" id="one" onclick="appendNumber(1)">1</button>
            <button class="number" id="two" onclick="appendNumber(2)">2</button>
            <button class="number" id="three" onclick="appendNumber(3)">3</button>
            <button class="operator" id="add" onclick="setOperator('+')">+</button>    
        </div>
        <div class="row-5">
            <button class="number" id="zero" onclick="appendNumber(0)">0</button>
            <button class="number" id="point" onclick="appendDecimal()">.</button>
            <button class="operator" id="equal" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
