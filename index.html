<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CrAzY CaLcULaTOr</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="row-1">
            <button class="action" id="ac" onclick="clearDisplay()">AC</button>
            <button class="action" id="del" onclick="remove()">DEL</button>
            <button class="action" id="percent" onclick="percent()">%</button>
            <button class="operator" id="divide" onclick="appendToDisplay('/')">÷</button>    
        </div>
        <div class="row-2">
            <button class="number" id="seven" value="7" onclick="appendToDisplay('7')">7</button>
            <button class="number" id="eight" value="8" onclick="appendToDisplay('8')">8</button>
            <button class="number" id="nine" value="9" onclick="appendToDisplay('9')">9</button>
            <button class="operator" id="multiply" onclick="appendToDisplay('*')">×</button>    
        </div>
        <div class="row-3">
            <button class="number" id="four" value="4" onclick="appendToDisplay('4')">4</button>
            <button class="number" id="five" value="5" onclick="appendToDisplay('5')">5</button>
            <button class="number" id="six" value="6" onclick="appendToDisplay('6')">6</button>
            <button class="operator" id="subtract" onclick="appendToDisplay('-')">−</button>    
        </div>
        <div class="row-4">
            <button class="number" id="one" value="1" onclick="appendToDisplay('1')">1</button>
            <button class="number" id="two" value="2" onclick="appendToDisplay('2')">2</button>
            <button class="number" id="three" value="3" onclick="appendToDisplay('3')">3</button>
            <button class="operator" id="add" onclick="appendToDisplay('+')">+</button>    
        </div>
        <div class="row-5">
            <button class="number" id="zero" value="0" onclick="appendToDisplay('0')">0</button>
            <button class="number" id="point" value="." onclick="appendToDisplay('.')">.</button>
            <button class="operator" id="equal" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
